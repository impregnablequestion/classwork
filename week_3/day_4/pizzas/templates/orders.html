{% extends 'base.html' %}
{% block content %}
    <h2>My Orders</h2>
    <ul class="pizza_orders">
        {% for pizza in pizzas %}
            <li>
                <h3><a href="/orders/{{loop.index0}}">Order:</a></h3>
                <p>{{ pizza.name }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
