{% extends 'base.html' %}
{% block content %}
    <h2>
        what's on?
    </h2>
    <ul>
        <li>name:</li>
        <li>{{ event.name }}</li>
        <li>date:</li>
        <li>{{ event.date }}</li>
        <li>expected attendance:</li>
        <li>{{ event.number_of_guests }}</li>
        <li>venue:</li>
        <li>{{ event.location }}</li>
        <li>description:</li>
        <li>{{ event.description }}</li>
    </ul>
{% endblock %}
