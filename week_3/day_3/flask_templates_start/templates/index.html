<html>
    <head>
        <title>{{ title }} - My To-Do List</title>
    </head>
    <body>
        <h1>My Todo List!</h1>
        {% for task in tasks %}  
        <div>
          <p>
            {{ task.title }}: <b>{{ task.description }}</b>
            {% if task.done %}
              <span> &#9989; </span> 
            {% else %}
              <span> &#10060; </span>
            {% endif %}
          </p>
        </div>
        {% endfor %}
    </body>
</html>
